
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chrozap - games</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <center>
        <h1>Games</h1>
    </center>
    <style>
        body {
            font-family: 'Anton', sans-serif;
            margin: 0;
            padding-top: 60px;
            height: 100vh;
            background-image: url('https://chrozap.crater.cc/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .topnav {
            background: linear-gradient(90deg, #00bfff, #32cd32);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .topnav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            display: block;
        }

        .topnav .icon {
            display: none;
            font-size: 24px;
            padding: 14px 20px;
        }

        .topnav #myLinks {
            display: flex;
        }

        @media screen and (max-width: 600px) {
            .topnav a {
                display: none;
            }
            .topnav a.icon {
                float: right;
                display: block;
            }
            .topnav.responsive {
                position: relative;
            }
            .topnav.responsive #myLinks {
                display: flex;
                flex-direction: column;
                width: 100%;
            }
            .topnav.responsive a {
                display: block;
                text-align: center;
            }
        }

        .search-container {
            text-align: center;
            margin: 20px;
        }

        .search-container input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .icon-box-container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next row */
            gap: 20px; /* Space between boxes */
            justify-content: center; /* Center the icon boxes */
        }

        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100px; /* Set a fixed width for each box */
            padding: 15px;
            background-color: black; /* Set background color to black */
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s;
            text-decoration: none; /* Remove underline from link */
            color: white; /* Set text color to white */
        }

        .icon-box img {
            width: 50px; /* Size of the icon */
            height: 50px;
            margin-bottom: 8px;
        }

        .icon-box:hover {
            transform: scale(1.1);
            border-color: #555;
        }

        .icon-box p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for games..." onkeyup="filterBoxes()">
    </div>
    <div class="icon-box-container" id="iconBoxes">
        <a href="10minutestilldawn/index.html" class="icon-box">
            <img src="10minutestilldawn.png" alt="10 Minutes Till Dawn">
            <p>10 Minutes Till Dawn</p>
        </a>
        <a href="1on1soccer/index.html" class="icon-box">
            <img src="1on1soccer.png" alt="1 ON 1 SOCCER">
            <p>1 ON 1 SOCCER</p>
        </a>
        <a href="1v1lol/index.html" class="icon-box">
            <img src="1v1lol.jpg" alt="1v1 LOL">
            <p>1v1 LOL</p>
        </a>
        <a href="2048/index.html" class="icon-box">
            <img src="2048.png" alt="2048">
            <p>2048</p>
        </a>
        <a href="3line/index.html" class="icon-box">
            <img src="3lines.png" alt="3LINES">
            <p>3LINES</p>
        </a>
        <a href="aceattorney/index.html" class="icon-box">
            <img src="aceattorney.png" alt="Ace Attorney">
            <p>Ace Attorney</p>
        </a>
        <a href="achievementunlocked/index.html" class="icon-box">
            <img src="achievementunlocked.png" alt="Achievement Unlocked">
            <p>Achievement Unlocked</p>
        </a>
        <a href="achievementunlocked2/index.html" class="icon-box">
            <img src="achievementunlocked2.png" alt="Achievement Unlocked 2">
            <p>Achievement Unlocked 2</p>
        </a>
        <a href="achievementunlocked3/index.html" class="icon-box">
            <img src="achievementunlocked3.png" alt="Achievement Unlocked 3">
            <p>Achievement Unlocked 3</p>
        </a>
        <a href="adofai/index.html" class="icon-box">
            <img src="adofai.png" alt="Adofai">
            <p>Adofai</p>
        </a>
        <a href="advancewars/index.html" class="icon-box">
            <img src="advancewars.jpg" alt="Advance Wars">
            <p>Advance Wars</p>
        </a>
        <a href="advancewars2/index.html" class="icon-box">

        </a>

         <a href="advancewarsdayofruin/index.html" class="icon-box">
            <img src="advancewarsdayofruin.jpeg" alt="Advance Wars Days of Ruin">
            <p>Advance Wars Day Of Ruin</p>
        </a>   
         <a href="adventurecapitalists/index.html" class="icon-box">

        </a>  
         <a href="adventuretime/index.html" class="icon-box">
            <img src="advennturetime.png" alt="Adventure Time">
            <p>Adventure Time</p>
        </a>  
    </div>

    <script>
        function filterBoxes() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const boxes = document.getElementById('iconBoxes').getElementsByClassName('icon-box');

            for (let i = 0; i < boxes.length; i++) {
                const text = boxes[i].textContent || boxes[i].innerText;
                if (text.toLowerCase().includes(filter)) {
                    boxes[i].style.display = ""; 
                } else {
                    boxes[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
